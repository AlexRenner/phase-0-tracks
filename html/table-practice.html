<!DOCTYPE html>
<html>
	<head>
		<title>Table Work</title>
	</head>
	<body>
		<table border=1>
			<tr>
				<th>Breed</th>
				<th>Size</th>
				<th>Approx. Age</th>
			</tr>
			<tr>
				<td>Husky</td>
				<td>40-60 lbs</td>
				<td>12-15 years</td>
			</tr>
			<tr>
				<td>Shelty</td>
				<td>20-30 lbs</td>
				<td>12-15 years</td>
			</tr>
			<tr>
				<td>German Shephard</td>
				<td>75-95 lbs</td>
				<td>10-14 years</td>
			</tr>
		</table>
		<br>
		<table border=1 width="330" style="table-layout:fixed">
			<tr>
				<th>Breed</th>
				<th>Size</th>
				<th colspan="2">Approx. Age</th>
			</tr>
			<tr>
				<td>Husky</td>
				<td>40-60 lbs</td>
				<td colspan="2">12-15 years</td>
			</tr>
			<tr>
				<td>Shelty</td>
				<td>20-30 lbs</td>
				<td colspan="2">12-15 years</td>
			</tr>
			<tr>
				<td rowspan="2">German Shephard</td>
				<td rowspan="2">75-95 lbs</td>
				<td rowspan="2" colspan="2">10-14 years</td>
			</tr>
		</table>
	</body>
</html>
